<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div class="weather-condition">
        <i class="fa fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa fa-street-view"></i>{%location%},{%country%}
        </h2>
        <!-- <p id="date">WED | FEB 5 | 10:50AM</p> -->
        <p id="day">
          <span id="week"></span>|
          <span id="month"></span>
          <span id="d-date"></span>| <span id="hour"></span>:<span
            id="minute"
          ></span
          >:<span id="second"></span>
          <span id="zone"></span>
        </p>
        <h1 class="temp">{%tempval%}</h1>
        <h3 class="temp-min-max">Min {%tempmin%} | Max {%tempmax%}</h3>
      </div>
    </div>
    <script>
      // let weathercon = document.getElementById("weather-condition");
      // const tempStatus = "{%tempStatus%}";

      // if (tempStatus == "Sunny") {
      //   weathercon.innerHTML =
      //     "<i class='fa fa-sun' style='color: #eccc68'></i>";
      // } else if (tempStatus == "Clouds") {
      //   weathercon.innerHTML =
      //     "<i class='fa fa-cloud' style='color: #f1f2f6'></i>";
      // } else if (tempStatus == "Rainy") {
      //   weathercon.innerHTML =
      //     "<i class='fa fa-rain' style='color: #a4b0be'></i>";
      // } else {
      //   weathercon.innerHTML =
      //     "<i class='fa fa-cloud' style='color: #44c3de'></i>";
      // }

      const d = new Date();
      dmonth = d.getMonth();
      dday = d.getDate();
      dhour = d.getHours();
      dmin = d.getMinutes();
      dsec = d.getSeconds();
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[d.getDay()];
      document.getElementById("week").innerHTML = day + " ";

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let month = months[d.getMonth()];
      document.getElementById("month").innerHTML = month;

      document.getElementById("d-date").innerHTML = dday + " ";

      let period;
      if (dhour < 12) {
        period = "AM";
      } else if (dhour > 12) {
        dhour -= 12;
        period = "PM";
      }

      if (dmin < 10) {
        dmin = "0" + dmin;
      }
      if (dsec < 10) {
        dsec = "0" + dsec;
      }
      document.getElementById("hour").innerHTML = dhour;
      document.getElementById("minute").innerHTML = dmin;
      document.getElementById("second").innerHTML = dsec;
      document.getElementById("zone").innerHTML = period;
    </script>
    <script src="index.js"></script>
  </body>
</html>
